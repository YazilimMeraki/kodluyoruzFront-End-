<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </div>

    <div class="search">
      <p>Search the web using Google!</p> 
      <input type="text" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>

    <div class="fast_search">
      <div class="first">
        <p>Special Searhes</p>
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br>
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
        
      </div>

      <div class="second">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
      </div>

      <div class="third">
          <p>Get Google! <br>
            updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <div class="buttons">
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> Archive</a>
            </div>
      </div>
    </div>

    <div class="copyright"  style="margin-top:15px ;">
        <center>  Copyright Â©1998 Google Inc.</center>
      
    </div>
  </body>
</html>
