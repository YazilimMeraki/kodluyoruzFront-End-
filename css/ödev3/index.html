<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top-menu">
      <a href="#">Gmail</a>
      <a href="#">Görseller</a>
      <div class="genel-menu">
        <div class="logos"></div>
      </div>
      <div class="hesap"></div>
    </div>

    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
        alt=""
      />
    </div>

    <div class="search">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
    </div>
    <div class="s-buttons">
      <button>Google'da Ara</button>
      <button>Kendimi Şanslı Hissediyorum</button>
    </div>

    <div class="lang">
      <p>
        Google'ı kullanabileceğiniz diğer diller:
        <a href="#" style="color: rgb(141, 141, 255)">English</a>
      </p>
    </div>

    <footer>
      <div class="up">
        <p>Türkiye</p>
      </div>
      <hr />
      <div class="menu">
        <div class="down">
          <div class="left">
            <a href="#">Hakkında</a>
            <a href="#">Reklam</a>
            <a href="#">İşletme</a>
            <a href="#">Arama nasıl çalışır?</a>
          </div>
          <div class="center">
            <i class="fa-solid fa-leaf"></i>
            <a href="#">2007'den bu yana karbon nötr</a>
          </div>
          <div class="right">
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
